{% extends 'qcapp/base.html' %}

{% block contents %}

<h2>{{ dataset.first.variable }}</h2>

<table class="table table-hover">
<thead> <tr> <th>Institute</th>  <th>Model</th>  <th>Ensemble members</th>  </thead>
<tbody>

    {% for ins in dataset %}

    <tr> <th scope=row>{{ ins.institute }} </th> <td>{{ ins.model}}</td> <td>{{ ins.ensemble }}</td> </tr>

    {% endfor %}

</tbody>

</table>


{% endblock %}
