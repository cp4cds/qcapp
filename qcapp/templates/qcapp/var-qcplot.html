{% extends 'qcapp/base.html' %}
<br>
<br>
{% block contents %}

<h2>{{ dataset.first.variable }}</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="errorModel" class="col-sm-2 control-label">Model in error</label>
    <div class="col-sm-10">
      <select class="form-control">
          {% for ins in dataset %}
          <option>{{ ins.model }}</option>
          {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="errorReason" class="col-sm-2 control-label">Reason</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="errorReason" placeholder="Please provide reason for recording model in error">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
